<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-notification">
  <template>
    <style>
      :host {
        display: block;
        color: #FFF;
        right: 0;
        border-radius: 3px;
        z-index: 999;
      }

      :host([hidden]) {
        display: none !important;
      }

      [hidden] {
        display: none !important;
      }

      .note {
        width: 95%;
        margin: 4px 0 4px 0;
        padding: 8px;
        color: black;
        background: white;
        border-radius: 3px;
        font-size: 20px;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      }

      .note:hover {
         /*box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);*/
         background: #eeeeee;
         cursor: pointer;
      }

      .top {
        display: flex;
        flex-direction: row;
      }

      #noteProfilePhoto {
        width: 50px;
        height: 50px;
        margin-right: 4px;
        border-radius: 50%;
      }

      paper-button {
        width: 30%;
        max-height: 30px;
        margin: 0;
        font-size: 20px;
        color: white;
      }

      #accept, #ok {
        background: var(--app-secondary-light-color);
      }

      #ok {
        margin-left: 54px;
      }

      #decline {
        background: var(--app-error-color);
        margin-right: 8px;
      }

      .buttons {
        display: flex;
        flex-direction: row;
        margin-left: 54px;
      }

      .message {
        font-size: 1em;
      }

      .time {
        font-size: .7em;
        color: #616161;
        margin-left: 54px;
      }

      .line {
        background: grey;
        height: 2px;
        width: 100%;
        border-radius: 3px;
      }
    </style>

    <div id="[[key]]" class="note">
      <div class="top">
        <img id="noteProfilePhoto" src="[[user.photoURL]]" alt="Text">
        <div class="message">[[message]]</div>
      </div>
      <div class="time">[[_getDate(sent)]]</div>
      <div class="buttons" style="[[buttonDisplay]]">
        <paper-button id="decline" on-click="_declineRequest">Decline</paper-button>
        <paper-button id="accept" on-click="_acceptRequest">Accept</paper-button>
      </div>
      <paper-button id="ok" on-click="_okNotification" style="display: none;">Ok</paper-button>
    </div>
    <div class="line"></div>

  </template>

  <script>

    Polymer({
      is: 'view-notification',

      properties: {
        photoUrl: {
          type: String,
        },
        activity: {
          type: String
        },
        user: {
          type: Object
        },
        key: {
          type: String
        },
        uid: {
          type: String
        },
        type: {
          type: String,
          observer: '_typeChanged'
        },
        messsage: {
          type: String
        },
        buttonDisplay: {
          type: String,
        },
        sent: {}
      },

      _typeChanged: function() {
        let $buttons = this.$$('.buttons');;
        if (this.type == "request") {
          this.message = `${this.user.name} requested to ${this.activity} with you.`;
        } else if (this.type == "decline") {
          this.message = `${this.user.name} declined your request to ${this.activity}.`;
          this.buttonDisplay = 'display: none;';
          this.$.ok.style = 'display: flex;';
        } else {
          this.message = 'We don\'t know!';
        }
      },

      _acceptRequest: function(evt) {
        // TODO: Fix user ID of other user (not yourself) in chat
        const otherUser = {name: this.user.name, photoURL: this.user.photoURL, uid: this.user.userID};
        this.fire('create-chat', {otherUser: otherUser});
        const notificationID = evt.path[2].id;

        // COMMENTED OUR FOR DEV!!
        this.fire('delete-notification', {uid: this.uid, noteID: notificationID});
      },

      _declineRequest: function(evt) {
        // TODO: MAKE NOTIFICATIONS GENERIC SO YOU CAN SEND DECLINE NOTIFICATION
        this.fire('send-notification', {sendTo: this.user.userID, activityID: this.activity, type: 'decline'});

        // const notificationID = evt.path[2].id;

        // COMMENTED OUR FOR DEV!!
        this.fire('delete-notification', {uid: this.uid, noteID: this.key});
      },

      _okNotification: function() {
        this.fire('delete-notification', {uid: this.uid, noteID: this.key});
      },

      _getDate: function (timestamp) {
        var date = new Date(timestamp);
        var seconds = Math.floor((new Date() - date) / 1000);

        if (seconds < 3600) {
          var minutes = Math.floor(seconds / 60)
          return (minutes > 1) ? minutes + " minutes ago" : "Now";
        } else if (seconds < 86400) {
          var hours = Math.floor(seconds / 3600)
          return (hours > 1) ? hours + " hours ago" : "1 hour ago";
        } else {
          var day = date.getDate();
          var monthIndex = date.getMonth();
          var year = date.getFullYear();
          return `${monthNames[monthIndex]} ${day}, ${year}`;
        }
      }
    });

  </script>
</dom-module>
