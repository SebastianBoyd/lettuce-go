<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="view-notification">
  <template>
    <style>
      :host {
        display: block;
        color: #FFF;
        right: 0;
        border-radius: 3px;
        z-index: 999;
        transition: all ease 1.5s;
      }

      :host([hidden]) {
        display: none !important;
      }

      [hidden] {
        display: none !important;
      }

      .note {
        width: 95%;
        margin: 4px 0 4px 0;
        padding: 8px;
        color: black;
        background: white;
        border-radius: 3px;
        font-size: 20px;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      }

      .note:hover {
         background: #eeeeee;
         cursor: pointer;
      }

      .top {
        display: flex;
        flex-direction: row;
      }

      #noteProfilePhoto {
        width: 50px;
        height: 50px;
        margin-right: 4px;
        border-radius: 50%;
      }

      paper-button {
        width: 30%;
        max-height: 30px;
        margin: 0;
        font-size: 20px;
        color: white;
      }

      #accept, #ok {
        background: var(--app-secondary-light-color);
      }

      #ok {
        margin-left: 54px;
      }

      #decline {
        background: var(--app-error-color);
        margin-right: 8px;
      }

      .buttons {
        display: flex;
        flex-direction: row;
        margin-left: 54px;
      }

      .message {
        font-size: 1em;
      }

      .time {
        font-size: .7em;
        color: #616161;
        margin-left: 54px;
      }

      .line {
        background: grey;
        height: 2px;
        width: 100%;
        border-radius: 3px;
      }
    </style>

    <div id="[[key]]" class="note">
      <div class="top">
        <img id="noteProfilePhoto" src="[[notification.userSent.photoURL]]" alt="Text">
        <div class="message">[[displayMesssage]]</div>
      </div>
      <div class="time">[[_getDate(notification.sentOn)]]</div>
      <div class="buttons" style="[[buttonDisplay]]">
        <paper-button id="decline" on-click="_declineRequest">Decline</paper-button>
        <paper-button id="accept" on-click="_acceptRequest">Accept</paper-button>
      </div>
      <paper-button id="ok" on-click="_okNotification" style="display: none;">Ok</paper-button>
    </div>
    <div class="line"></div>

  </template>

  <script>

    class ViewNotificaion extends Polymer.Element {
      static get is() { return 'view-notification'; }

      static get properties() {
        return {
          /* properties meta data object just like 1.x */
          photoUrl: {
            type: String
          },
          notification: {
            type: Object,
            observer: '_notificationArrive'
          },
          displayMesssage: {
            type: String
          },
          buttonDisplay: {
            type: String
          },
          key: {
            type: String
          },
          sent: {
            type: Number
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _notificationArrive() {
        let $buttons = this.$$('.buttons');
        let userSent = this.notification.userSent;
        let message = this.notification.message;
        switch (this.notification.type) {
          case 'request':
            this.displayMesssage = `${userSent.name} requested ${message.activity} with you.`;
            break;
          case 'decline':
            this.displayMesssage = `${userSent.name} declined your request ${message}.`;
            this.buttonDisplay = 'display: none;';
            this.$.ok.style = 'display: flex;';
            break;
          case 'chat':
            this.displayMesssage = `${userSent.name} sent you a message.`;
            this.buttonDisplay = 'display: none;';
            this.$.ok.style = 'display: flex;';
            break;
          default:
            this.displayMesssage = 'We don\'t know!';
            break;
        }
      }

      _acceptRequest(evt) {
        this.dispatchEvent(new CustomEvent('create-chat', { otherUser: this.notification.userSent, mutualActivity: this.notification.message }));
        const notificationID = evt.path[2].id;

        this.dispatchEvent(new CustomEvent('delete-notification', { noteID: notificationID }));
      }

      _declineRequest(evt) {
        this.dispatchEvent(new CustomEvent('send-notification', { sendTo: this.notification.userSent.id, message: this.notification.message, type: 'decline' }));
        this.dispatchEvent(new CustomEvent('delete-notification', { noteID: this.key }));
      }

      _okNotification() {
        this.dispatchEvent(new CustomEvent('delete-notification', { noteID: this.key }));
      }

      _getDate (timestamp) {
        let date = new Date(timestamp);
        let seconds = Math.floor((new Date() - date) / 1000);

        if (seconds < 3600) {
          let minutes = Math.floor(seconds / 60)
          return (minutes > 1) ? minutes + " minutes ago" : "Now";
        } else if (seconds < 86400) {
          let hours = Math.floor(seconds / 3600)
          return (hours > 1) ? hours + " hours ago" : "1 hour ago";
        } else {
          let day = date.getDate();
          let monthIndex = date.getMonth();
          let year = date.getFullYear();
          return `${monthNames[monthIndex]} ${day}, ${year}`;
        }
      }
    }
    customElements.define(ViewNotificaion.is, ViewNotificaion);
  </script>
</dom-module>
