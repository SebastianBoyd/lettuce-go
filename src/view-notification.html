<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="view-notification">
  <template>
    <style>
      :host {
        display: block;
        color: #FFF;
        right: 0;
        border-radius: 3px;
        z-index: 999;
      }

      :host([hidden]) {
        display: none !important;
      }

      [hidden] {
        display: none !important;
      }

      .note {
        width: 90%;
        margin: 8px 0px 8px 0px;
        padding: 8px;
        color: black;
        background: white;
        border-radius: 3px;
        font-size: 20px;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      }

      .note:hover {
         box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
         cursor: pointer;
      }

      #noteProfilePhoto {
        width: 50px;
        height: 50px;
        margin-right: 4px;
        border-radius: 50%;
      }

      paper-button {
        width: 30%;
        max-height: 30px;
        margin: 0;
        margin-left: 8px;
        font-size: 20px;
        color: white;
      }

      #accept, #ok {
        background: #00C853;
      }

      #decline {
        background: #F44336;
      }

      .buttons {
        display: flex;
        flex-direction: row;
      }
    </style>

    <div id="[[key]]" class="note">
      <div>
        <img id="noteProfilePhoto" src="[[user.photoURL]]" alt="Text">
      </div>
      <div>[[message]]</div>
      <div class="buttons" style="[[buttonDisplay]]">
        <paper-button id="accept" on-click="_acceptRequest">Accept</paper-button>
        <paper-button id="decline" on-click="_declineRequest">Decline</paper-button>
      </div>
      <paper-button id="ok" on-click="_okNotification" style="display: none;">Ok</paper-button>
    </div>

  </template>

  <script>

    Polymer({
      is: 'view-notification',

      properties: {
        photoUrl: {
          type: String,
        },
        activity: {
          type: String
        },
        user: {
          type: Object
        },
        key: {
          type: String
        },
        uid: {
          type: String
        },
        type: {
          type: String,
          observer: '_typeChanged'
        },
        messsage: {
          type: String
        },
        buttonDisplay: {
          type: String,
        }
      },

      _typeChanged: function() {
        let $buttons = this.$$('.buttons');;
        if (this.type == "request") {
          this.message = `${this.user.name} requested to ${this.activity} with you.`;
        } else if (this.type == "decline") {
          this.message = `${this.user.name} declined your request to ${this.activity}.`;
          this.buttonDisplay = 'display: none;';
          this.$.ok.style = 'display: block;';
        } else {
          this.message = 'We don\'t know!';
        }
       
      },

      _acceptRequest: function(evt) {
        // TODO: Fix user ID of other user (not yourself) in chat
        const otherUser = {name: this.user.name, photoURL: this.user.photoURL, uid: "needs fixing"};
        this.fire('create-chat', {otherUser: otherUser});
        const notificationID = evt.path[2].id;

        // COMMENTED OUR FOR DEV!!
        this.fire('delete-notification', {uid: this.uid, noteID: notificationID});
      },

      _declineRequest: function(evt) {
        // TODO: MAKE NOTIFICATIONS GENERIC SO YOU CAN SEND DECLINE NOTIFICATION
        this.fire('send-notification', {sendTo: this.user.userID, activityID: this.activity, type: 'decline'});

        // const notificationID = evt.path[2].id;

        // COMMENTED OUR FOR DEV!!
        this.fire('delete-notification', {uid: this.uid, noteID: this.key});
      },

      _okNotification: function() {
        this.fire('delete-notification', {uid: this.uid, noteID: this.key});
      }
    });

  </script>
</dom-module>
