    <lets-go id="feed" offline="[[offline]]" language="[[language]]"></lets-go>
  </template>

  <script>
  class MyApp extends Polymer.Element {

    static get is() { return 'my-app'; }

    static get properties() {
      return {
        /* properties meta data object just like 1.x */
        offline: {
          type: Boolean,
          value: false
        },
      }
    }

    static get observers() {
      return [
        /* observer array just like 1.x */
        '_myPropChanged(myProp.*)'
      ]
    }

    constructor() {
      super();
    }

    connectedCallback() {
      super.connectedCallback();

      this.offline = navigator.onLine === false;
      window.addEventListener('online', function() {
        this.offline = false;
      }.bind(this));
      window.addEventListener('offline', function() {
        this.offline = true;
      }.bind(this));

      this.addEventListener('language-changed', function(event) {
        this.language = event.detail.value;
      }.bind(this));

      this.$.googleAuth.auth.onAuthStateChanged(function(user) {
        let self = this;
        if (!!user) {
          Polymer.importHref(this.resolveUrl('lets-go.html'), function() {
            self.$.feed.user = user;
            self.$.signin.hidden = true;
            self.$.feed.hidden = false;
            // We went from hidden to visible, so app-layout needs to recompute its size.
            this.$.feed.resizeHeader();
          });
        } else {
          this.$.signin.hidden = false;
          this.$.feed.hidden = true;
        }
      }.bind(this));

    }

    _myPropChanged(changeRecord) {

    }

    login() {
      console.log('login');
      this.$.googleAuth.signInWithPopup();
    }

    }

    // Register custom element definition using standard platform API
    customElements.define(MyApp.is, MyApp);


  </script>
</dom-module>
