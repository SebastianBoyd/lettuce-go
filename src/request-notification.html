<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="request-notification">
  <template>
    <style>
      :host {
        display: block;
        color: #FFF;
        right: 0;
        border-radius: 3px;
        z-index: 999;
      }

      :host([hidden]) {
        display: none !important;
      }

      [hidden] {
        display: none !important;
      }

      .note {
        width: 90%;
        margin: 8px 0px 8px 0px;
        padding: 8px;
        color: black;
        background: white;
        border-radius: 3px;
        font-size: 20px;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
      }

      .note:hover {
         box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
         cursor: pointer;
      }

      #noteProfilePhoto {
        width: 50px;
        height: 50px;
        margin-right: 4px;
        border-radius: 50%;
      }

      paper-button {
        width: 30%;
        max-height: 30px;
        margin: 0;
        margin-left: 8px;
        font-size: 20px;
      }

      #accept {
        background: #4CAF50;
      }

      #decline {
        background: #E91E63;
      }

      .buttons {
        display: flex;
        flex-direction: row;
      }
    </style>

    <div id="[[key]]" class="note">
      <div>
        <img id="noteProfilePhoto" src="[[user.photoURL]]" alt="Text"><b>[[user.name]]</b>
      </div>
      <div>Wants to go <b>[[activity]]</b></div>
      <div class="buttons">
        <paper-button id="accept" on-click="_acceptRequest">Accept</paper-button>
        <paper-button id="decline" on-click="_declineRequest">Decline</paper-button>
      </div>
    </div>

  </template>

  <script>

    Polymer({
      is: 'request-notification',

      properties: {
        photoUrl: {
          type: String,
        },
        activity: {
          type: String
        },
        user: {
          type: Object
        },
        key: {
          type: String
        },
        uid: {
          type: String
        }
      },

      _acceptRequest: function(evt) {
        this.fire('create-chat', {uid: this.uid, otherUID: this.user});
        const notificationID = evt.path[2].id;

        // COMMENTED OUR FOR DEV!!
        this.fire('delete-notification', {uid: this.uid, noteID: notificationID});
      },

      _declineRequest: function(evt) {
        // TODO: MAKE NOTIFICATIONS GENERIC SO YOU CAN SEND DECLINE NOTIFICATION
        // this.fire('send-notification', {sendTo: this.user.userID, activityID: this.activity});

        // const notificationID = evt.path[2].id;

        // COMMENTED OUR FOR DEV!!
        this.fire('delete-notification', {uid: this.uid, noteID: this.key});
      }
    });

  </script>
</dom-module>
