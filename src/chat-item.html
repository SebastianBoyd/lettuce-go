<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="chat-item">
  <template>
    <style>
      :host {
        display: flex;
        font-weight: 300;
        width: 100%;
      }

      :host(.iron-selected) {
        background: #F5F5F5;
      }

      a {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 8px 8px 8px 16px;
        width: 100%;
        text-decoration: none;
        color: #455A64;
      }

      a:hover {
        background: rgba(230, 228, 228, 0.84);
      }

      [hidden] {
        display: none !important;
      }

      .delete-chat {
        display: flex;
        color: rgba(0, 0, 0, 0.4);
      }

      .delete-chat:hover {
        color: rgba(0, 0, 0, 0.9);
      }

      #profile-photo {
        display: flex;
        border-radius: 50%;
        width: 36px;
        height: 36px;
      }

      #name {
        padding: 0 4px;
        flex-grow: 10;
      }
    </style>

    <a href="/chat/[[key]]?lang=en">
      <img src="[[user.url]]" alt="Photo" id="profile-photo">
      <span id="name">[[user.name]]</span>
      <iron-icon class="delete-chat" on-click="_deleteChannel" icon="icons:delete"></iron-icon>
    </a>

  </template>

  <script>
    Polymer({
      is: 'chat-item',

      properties: {
        chat: {
          type: Object
        },

        public: {
          type: Boolean,
          value: false
        },
        user: {
          type: Object
        },
        key: {
          type: String
        }
      },

      _deleteChannel: function(event) {
        event.preventDefault();
        this.fire('delete-chat', {key: this.key});
      },
    });
  </script>
</dom-module>
