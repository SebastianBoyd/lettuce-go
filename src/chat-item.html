<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="chat-item">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        padding-left: 16px;
      }

      :host(.iron-selected) {
        background: rgba(255, 255, 255, 0.3);
      }

      :host(.iron-selected) a {
        font-weight: bold;
      }

      [hidden] {
        display: none !important;
      }

      a {
        box-sizing: border-box;
        width: 100%;
        text-decoration: none;
        color: #455A64;
        font-weight: 300;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        vertical-align: middle;
        text-align: left;
      }

      .channel-settings {
        display: inline-block;
        vertical-align: middle;
        color: rgba(0, 0, 0, 0.4);
      }

      .channel-settings:hover {
        color: rgba(0, 0, 0, 0.9);
      }

      iron-icon {
        vertical-align: middle;
      }
    </style>

    <a href="/chat/[[chat.chatName]]">
      <span style="padding:8px 0;">
        <iron-icon class="channel-settings" on-click="_deleteChannel" icon="icons:delete"></iron-icon>
        <span>[[chat.chatName]]</span>
      </span>
    </a>

  </template>

  <script>
    Polymer({
      is: 'chat-item',

      properties: {
        chat: {
          type: Object
        },

        public: {
          type: Boolean,
          value: false
        },

        uid1: {
          type: String
        }
      },

      _deleteChannel: function(event) {
        event.preventDefault();
        console.log(`delete chat: ${event}`);
      }
    });
  </script>
</dom-module>
