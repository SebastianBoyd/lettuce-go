<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="chat-item">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        padding-left: 16px;
      }

      :host(.iron-selected) {
        background: rgba(255, 255, 255, 0.3);
      }

      :host(.iron-selected) a {
        font-weight: bold;
      }

      a {
        box-sizing: border-box;
        width: 100%;
        text-decoration: none;
        color: #455A64;
        font-weight: 300;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        vertical-align: middle;
        text-align: left;
      }

      [hidden] {
        display: none !important;
      }

      .delete-chat {
        display: inline-block;
        vertical-align: middle;
        color: rgba(0, 0, 0, 0.4);
      }

      .delete-chat:hover {
        color: rgba(0, 0, 0, 0.9);
      }

      iron-icon {
        vertical-align: middle;
      }

      #profilePhoto {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        vertical-align: middle;
      }
    </style>

    <a href="/chat/[[key]]?lang=en">
      <span style="padding:8px 0;">
        <img src="[[user.url]]" alt="Photo" id="profilePhoto">
        <span>[[user.name]]</span>
        <iron-icon class="delete-chat" on-click="_deleteChannel" icon="icons:delete"></iron-icon>
      </span>
    </a>

  </template>

  <script>
    Polymer({
      is: 'chat-item',

      properties: {
        chat: {
          type: Object
        },

        public: {
          type: Boolean,
          value: false
        },
        user: {
          type: Object
        },
        key: {
          type: String
        }
      },

      _deleteChannel: function(event) {
        event.preventDefault();
        this.fire('delete-chat', {key: this.key});
      },
    });
  </script>
</dom-module>
